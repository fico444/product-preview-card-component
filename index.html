<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontendmentor Solution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="images/jpg" href="images/favicon-32x32.png"/>
</head>

<body>
    <main>
        <div class="contenedor">
            <div class="contenedorImg">
                <!--contiene la imagen de fondo-->
                <picture>
                    <source media="(max-width:767px)" srcset="images/image-product-mobile.jpg">
                    <source media="(min-width:768px)" srcset="images/image-product-desktop.jpg">
                    <img src="images/image-product-mobile.jpg" alt="product image">
                </picture>
            </div>
            <div class="contenedorElementos">
                <h1>PERFUME</h1>
                <h2>Gabrielle Essence Eau De Parfum</h2>
                <p> 
                    A floral, solar and voluptuous interpretation composed by 
                    Olivier Polge, Perfumer-Creator for the House of CHANEL.
                </p>
                <h3>$149.99</h3>
                <h4>$169.99</h4>
                <button>
                    <img src="images/icon-cart.svg" alt="cart icon">
                    <h5>Add to Cart</h5>
                </button>
            </div>
        </div>
        <footer>
            <p>Challenge by <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">Frontend Mentor</a> . 
            Coded by <a href="https://www.linkedin.com/in/federico-galache-de-toro-42ba4523b/" target="_blank">Galache de Toro Federico.</a> 
        </p>
        </footer>
</body>
</html>
